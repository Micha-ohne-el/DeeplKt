name: Deploy Dokka documentation to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.kt'
      - '**.kts'
      - '**/gradle.properties'
      - '**/gradlew'
      - '**/gradlew.bat'
      - '.github/workflows/**'

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Make sure only one run is ever queued simultaneously to save resources.
# If a run is queued when one is already queued, the old one will get cancelled before it starts.
concurrency:
  group: "documentation"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Generate Dokka documentation
        run: ./gradlew dokkaHtml --info

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build/dokka/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
